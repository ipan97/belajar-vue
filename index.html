<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My App</title>
</head>
<body>

<div id="app">
    {{ message }}
</div>

<script src="vue.min.js" type="text/javascript"></script>
<script type="text/javascript">
    const app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    });
</script>
</body>
</html>
